<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denails Movies</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --accent: #0078ff;
      --card-bg: #1e1e1e;
    }
    body.light {
      --bg: #f4f4f4;
      --fg: #111;
      --card-bg: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }
    header, section {
      padding: 2rem;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .movie-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .movie {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .movie:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .movie-title {
      padding: 1rem;
      font-weight: bold;
    }

    /* Movie Player Modal */
    #playerModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      padding: 1rem;
    }
    #playerModal video {
      max-width: 90%;
      max-height: 80vh;
    }
    .player-controls {
      margin-top: 1rem;
    }
    .player-controls button {
      background: var(--accent);
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      margin: 0 0.5rem;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    .home-btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <section id="home">
    <h1>üé¨ Welcome to My Movie Collection</h1>
    <p>Watch offline, anytime, anywhere.</p>
    <a class="home-btn" href="#movies">Browse Movies</a>
  </section>

  <header id="movies">
    <h2>üéûÔ∏è Movie Library</h2>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search..." />
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Romance">Romance</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
      </select>
      <button onclick="toggleMode()">üåó Toggle Theme</button>
    </div>
  </header>

  <div class="movie-container" id="movieContainer"></div>

  <!-- Movie Player Modal -->
  <div id="playerModal">
    <button class="close-btn" onclick="closePlayer()">‚ùå</button>
    <video id="moviePlayer" controls></video>
    <div class="player-controls">
      <button onclick="goFullscreen()">üî≥ Fullscreen</button>
    </div>
  </div>

  <script>
    const movies = [
      {
        title: "Little Manhattan",
        file: "movies/movie1.mp4",
        thumbnail: "thumbs/movie1.jpg",
        category: "Romance"
      },
      {
        title: "A Minecraft Movie",
        file: "movies/movie2.mp4",
        thumbnail: "thumbs/movie2.jpg",
        category: "Action"
      },
      {
        title: "Iron Man",
        file: "movies/movie3.mp4",
        thumbnail: "thumbs/movie3.jpg",
        category: "Comedy"
      },
      {
        title: "Iron Man 2",
        file: "movies/movie4.mp4",
        thumbnail: "thumbs/movie4.jpg",
        category: "Romance"
      }
    ];

    const container = document.getElementById('movieContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const playerModal = document.getElementById('playerModal');
    const moviePlayer = document.getElementById('moviePlayer');

    function renderMovies() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      container.innerHTML = '';

      movies.filter(movie => {
        const matchTitle = movie.title.toLowerCase().includes(search);
        const matchCategory = category === 'all' || movie.category === category;
        return matchTitle && matchCategory;
      }).forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `
          <img src="${movie.thumbnail}" alt="${movie.title}" class="thumbnail">
          <div class="movie-title">${movie.title}</div>
        `;
        div.onclick = () => openPlayer(movie.file);
        container.appendChild(div);
      });
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    function openPlayer(file) {
      moviePlayer.src = file;
      playerModal.style.display = 'flex';
      moviePlayer.play();
    }

    function closePlayer() {
      moviePlayer.pause();
      moviePlayer.src = '';
      playerModal.style.display = 'none';
    }

    function goFullscreen() {
      if (moviePlayer.requestFullscreen) {
        moviePlayer.requestFullscreen();
      } else if (moviePlayer.webkitRequestFullscreen) {
        moviePlayer.webkitRequestFullscreen();
      } else if (moviePlayer.msRequestFullscreen) {
        moviePlayer.msRequestFullscreen();
      }
    }

    searchInput.addEventListener('input', renderMovies);
    categoryFilter.addEventListener('change', renderMovies);
    window.addEventListener('load', renderMovies);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>
</body>
</html>
